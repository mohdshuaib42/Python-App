name: Docker CI Reusable Workflow

on:
  workflow_call:
    inputs:
      image_name:
        description: "Docker image name"
        required: true
        type: string
      tag:
        description: "Docker image tag"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.mohdshuaib42 }}
          password: ${{ secrets.WxzK#4eYRH9eBsf }}

      - name: Build Docker image
        run: |
          docker build -t ${{ inputs.image_name }}:${{ inputs.tag }} .

      - name: Push Docker image
        run: |
          docker push ${{ inputs.image_name }}:${{ inputs.tag }}

